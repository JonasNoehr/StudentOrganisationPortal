<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

 <head>
    <title>Loginbereich</title>
    <link href="../static/Style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="login-form">
        <form action="admin" method="post">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="adname" placeholder="Benutzername" required="required">
            </div>
            <div class="form-group">
                <input type="password" name="adpass" class="form-control" placeholder="Passwort" required="required">
            </div>
            <div class="form-group">
                <button type="submit" value="submit" class="btn btn-primary btn-block">Einloggen</button>
            </div>
        </form>
     </div>
</body>
</html>
