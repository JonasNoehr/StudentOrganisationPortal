<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
  <div class="my-4">
    <h1>Registrierung</h1>
  </div>
  <form method="post" th:action="${'/users/register'}" th:object="${userForm}">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputUsername">Nutzername</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputUsername" type="text" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" th:field="*{name}"/>
        <label class="text-danger small" th:errors="*{name}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputPassword">Passwort</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputPassword" type="password" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" th:field="*{password}"/>
        <label class="text-danger small" th:errors="*{password}"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Registrieren</button>
      </div>
    </div>
  </form>
  <span class="text-danger small" role="alert" th:text="${msg}"></span>

</div>
</body>
</html>
